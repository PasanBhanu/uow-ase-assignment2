<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:switch="${categoriesResponse.categories}">
    <h2 th:case="null">No categories yet!</h2>
    <div th:case="*">
        <h2>Categories</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Budget</th>
<!--                <th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categoriesResponse.categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.title}"></td>
                <td th:text="${category.budget}"></td>
<!--                <td><a th:href="@{/categories/update/{id}(id=${category.id})}">Edit</a></td>-->
                <td><a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <p><a href="/signup">Add a new user</a></p>-->
</div>

<div>
    <form action="#" th:action="@{/categories/create}" th:object="${foo}" method="post">
<!--        <label for="title">Title</label>-->
        <input type="text"   th:value="${title}" id="title" name="title" placeholder="Title">
<!--&lt;!&ndash;        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>&ndash;&gt;-->

        <input type="submit" value="Add Category">
    </form>
</div>

</body>
</html>
