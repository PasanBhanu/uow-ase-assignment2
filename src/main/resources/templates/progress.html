<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
        $('#myId').on("change", function() {
            var clientData = $("#myId").val();
            $.ajax({
                type: "GET",
                url: "/budget/get/"+clientData,
                success: function(response){
                    console.log(response);
                    $(".result").html("<label>Budget</label><p> "+response.budget+"</p>"+
                        "<label>Total Expense</label><p> "+response.totalExpense+"</p>"+
                        "<label>Total Income</label><p> "+response.totalIncome+"</p>");
                },
                error: function(error){
                    console.log(response);
                }
            });
        });
        });
    </script>
</head>
<body>
<div align="center">
    <h1>Progress Track</h1>
    <h4>OverView</h4>
    <div>
        <label>Budget</label>
        <p th:text="${allProgress.budget}"></p>

        <label>Total Expense</label>
        <p th:text="${allProgress.totalExpense}"></p>

        <label>Total Income</label>
        <p th:text="${allProgress.totalIncome}"></p>
    </div>

    <div>
            <select id="myId">
                <option th:each="category: ${categoriesResponse}" th:value="${category.id}" th:text="${category.title}">
                </option>
            </select>
    </div>

    <div class="result"></div>


</div>

</body>
</html>
