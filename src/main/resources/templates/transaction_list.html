<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-2">
    <h2>Transaction List</h2>

    <a th:href="@{/}" class="btn btn-primary col-2">Home</a>
    <br><br>

    <a th:href="@{/categories/showNewTransactionForm}" class="btn btn-success btn-sm mb-3"> Add Transaction</a><br><br>
    <span th:if="${transactionResponse.isEmpty()}"><p>No Transaction Yet !</p></span>
    <span th:if="${!transactionResponse.isEmpty()}">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>TYPE</th>
            <th>category</th>
            <th>description</th>
            <th>amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactionResponse}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.categoryName}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
            <!--                <td><a th:href="@{/categories/update/{id}(id=${category.id})}">Edit</a></td>-->

<!--            <td th:if="${category.budget == null}"><a th:href="@{/categories/showFormForAdd/{id}(id=${category.id})}">Add Budget</a></td>-->
            <td><a th:href="@{/transactions/showUpdateTransactionForm/{id}(id=${transaction.id})}" class="btn btn-warning">Edit Transaction</a>
            <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
        </span>
    <!--    <p><a href="/signup">Add a new user</a></p>-->
</div>

</body>
</html>
